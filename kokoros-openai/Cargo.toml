[package]
name = "kokoros-openai"
version = "0.2.0"
edition = "2024"

[dependencies]
kokoros = { path = "../kokoros" }

axum = { version = "0.8.4", features = ["http2"] }
futures = "0.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"
tower-http = { version = "0.6.6", features = ["cors", "trace"] }
tracing = "0.1"
uuid = { version = "1.0", features = ["v4"] }
regex = "1.0"
